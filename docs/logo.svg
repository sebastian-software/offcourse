<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="beamGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Vacuum/Absorb beam effect -->
  <path d="M60 95 L30 55 Q25 48 32 42 L50 30 Q55 28 60 30 L78 42 Q85 48 80 55 L60 95 Z" 
        fill="url(#beamGrad)" opacity="0.6"/>
  
  <!-- Floating content being absorbed -->
  <g opacity="0.9">
    <!-- Video icon -->
    <rect x="35" y="38" width="14" height="10" rx="2" fill="#f472b6"/>
    <path d="M42 41 L47 44 L42 47 Z" fill="#fff"/>
    
    <!-- Document icon -->
    <rect x="68" y="35" width="10" height="13" rx="1" fill="#fbbf24"/>
    <path d="M70 39 L76 39 M70 42 L76 42 M70 45 L74 45" stroke="#fff" stroke-width="1"/>
    
    <!-- Play circle -->
    <circle cx="55" y="52" r="6" fill="#34d399"/>
    <path d="M53 49 L58 52 L53 55 Z" fill="#fff"/>
  </g>
  
  <!-- Main device body - sleek vacuum head -->
  <ellipse cx="60" cy="95" rx="28" ry="12" fill="url(#grad1)"/>
  <ellipse cx="60" cy="93" rx="22" ry="8" fill="#1e1b4b"/>
  
  <!-- Nozzle/intake -->
  <path d="M45 93 Q60 75 75 93" stroke="url(#grad2)" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Glow ring -->
  <ellipse cx="60" cy="93" rx="18" ry="6" fill="none" stroke="#10b981" stroke-width="2" opacity="0.8"/>
  
  <!-- Power indicator -->
  <circle cx="60" cy="102" r="3" fill="#10b981">
    <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Handle/body going up -->
  <path d="M58 95 L58 108 Q58 112 60 112 Q62 112 62 108 L62 95" fill="url(#grad1)"/>
</svg>
